{% extends 'base.html' %}

{% block content %}


    {% for subject in classes %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{subject.course.name}}</h4>
            <p class="card-text">{{subject.schedule}}</p>
            {% for Evaluation in subject.Evaluations.all %}
            {{Evaluation}}
            {% endfor %}
        </div>
        <a name="" id="" class="btn btn-primary" href="{% url 'Evaluation_create' %}" role="button">Adicionar Evaluatione</a>
    </div>
    
    {% endfor %}

{% endblock content %}
