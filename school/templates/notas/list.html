{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">{{aluno}}: {{aluno.user.get_full_name}}</h1>
<h4 class="text-center">Disciplina: {{disciplina}}</h4>
<hr>



<table class="table table-striped table-inverse table-bordered">
    <thead class="thead-inverse thead-dark w-100">
        <tr>
            <th class="w-50">Avaliação</th>
            <th class="w-25">Valor</th>
            <th class="w-25">Nota</th>
        </tr>
    </thead>
    <tbody>
        {% for nota in notas %}
        <tr>
            <td scope="row">{{nota.avaliacao}}</td>
            <td>{{nota.avaliacao.valor}}</td>
            <td>
                <form action="" method="post" class="w-100">
                    {% csrf_token %}
                     <div class="form-group">
                        <input type="number" class="form-control" name="{{nota.id}}" id="{{nota.id}}"
                            aria-describedby="helpId" placeholder="" value="{{nota.valor}}" min="0" max="{{avaliacao.valor}}" required="" step="any">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Atualizar</button>
                </form>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
